{% extends "base.html" %}
{% block title %}{{ cv.name }}'s CV{% endblock %}
{% block content %}
<h1>{{ cv.name }}</h1>
<p>Email: {{ cv.email }}</p>
<p>Phone: {{ cv.phone }}</p>
<h2>Education</h2>
<p>{{ cv.education }}</p>
<h2>Experience</h2>
<p>{{ cv.experience }}</p>
<h2>Skills</h2>
<p>{{ cv.skills }}</p>
{% endblock %}
